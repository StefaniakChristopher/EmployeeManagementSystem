<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Repeatable Boxes Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .header-title {
            font-size: 24px;
        }
        .header-actions {
            display: flex;
            align-items: center;
        }
        .header-welcome {
            margin-right: 20px;
        }
        .sign-out-button {
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .container {
            display: flex;
            margin-top: 60px; /* To give space below the fixed header */
        }
        .sidebar {
            width: 20%;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .main-content {
            width: 80%;
            padding: 20px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Website Title</div>
        <div class="header-actions">
            <div class="header-welcome">Welcome, User!</div>
            <button class="sign-out-button">Sign Out</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar Links</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Main Content</h1>
            <div class="box">
                <h2>Box 1</h2>
                <p>This is the content of Box 1.</p>
            </div>
            <div class="box">
                <h2>Box 2</h2>
                <p>This is the content of Box 2.</p>
            </div>
            <div class="box">
                <h2>Box 3</h2>
                <p>This is the content of Box 3.</p>
            </div>
        </div>
    </div>
 
    <script type="module" src="HomePage.mjs"></script>
</body>
</html>
