<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Repeatable Boxes Page</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
    <div class="header">
        <div class="header-title">Website Title</div>
        <div class="header-actions">
            <button className="create-user" id="create-user">Create User</button>
            <button class="create-task-button" id="create-task-button">Create Task</button>
            <div class="header-welcome">Welcome, User!</div>
            <button class="sign-out-button" id="sign-out-button">Sign Out</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar Links</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Main Content</h1>
            <div class="box">
                <h2>Box 1</h2>
                <p>This is the content of Box 1.</p>
            </div>
            <div class="box">
                <h2>Box 2</h2>
                <p>This is the content of Box 2.</p>
            </div>
            <div class="box">
                <h2>Box 3</h2>
                <p>This is the content of Box 3.</p>
            </div>
        </div>
    </div>

    <div id="createTaskModal" class="modal">
        <span class="close-button" id="task-close-button">&times;</span>
        <label for="taskName">Task Name:</label>
        <input class="generalInput" type="text" id="taskName" name="taskName" required>

        <label for="taskDescription">Task Description:</label>
        <input class="generalInput" type="taskDescription" id="taskDescription" name="taskDescription" required>

        <button id="createTask">Create Task</button>
    </div>

    <div id="createUserModal" class="modal">
        <span class="close-button" id="close-button">&times;</span>
        <label for="username">Username:</label>
        <input class="generalInput" type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input class="generalInput" type="password" id="password" name="password" required>

        <label for="team">Team:</label>
        <input class="generalInput" type="text" id="team" name="team" required>

        <button id="create-user-button">Create User</button>
    </div>

    

    <div id="overlay" class="overlay"></div>
 
    <script type="module" src="HomePage.mjs"></script>
</body>
</html>
